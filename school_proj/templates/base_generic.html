<!DOCTYPE html>
<html lang="en">

<head>
    {% block title %}<title>Local Library</title>{% endblock %}
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-reboot.min.css' %}">
    <!-- Add additional CSS in static file -->
    <link rel="stylesheet" href="{% static 'default/css/styles.css' %}">

    {% comment %} 
    <img src="{% static 'catalog/images/local_library_model_uml.png' %}" alt="UML diagram" style="width:555px;height:540px;">
    {% endcomment %}

</head>

<body>

  <div class="container-fluid">

    <div class="row">
        {# side bar and hompage content #}

        {# side bar #}
        <div class="col-sm-2">

            {% block sidebar %}
                <ul class="sidebar-nav">
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="">Students</a></li>
                <li><a href="">Staff</a></li>
                <li><a href="">Library</a></li>
                </ul>
            {% endblock %}

        </div>

        {# homepage content #}
        <div class="col-sm-10 ">

            {% block content %}{% endblock %}

        </div>

    </div>

  </div>




  
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>
